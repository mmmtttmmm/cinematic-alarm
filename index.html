<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>✨ Gentle Reminder</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  font-family: system-ui, -apple-system, sans-serif;
  overflow: hidden;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
  background-size: 400% 400%;
  animation: gradientShift 15s ease infinite;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
}
@keyframes gradientShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}
.glow {
  position: absolute;
  width: 300px;
  height: 300px;
  background: radial-gradient(circle, rgba(255, 215, 0, 0.4) 0%, transparent 70%);
  border-radius: 50%;
  animation: pulse 2s ease-in-out infinite;
  z-index: 1;
}
@keyframes pulse {
  0%, 100% { transform: scale(1); opacity: 0.6; }
  50% { transform: scale(1.3); opacity: 1; }
}
.alarm-card {
  background: rgba(255, 255, 255, 0.15);
  backdrop-filter: blur(20px);
  border-radius: 30px;
  padding: 80px 60px;
  text-align: center;
  box-shadow: 0 25px 80px rgba(0, 0, 0, 0.3), inset 0 1px 1px rgba(255, 255, 255, 0.3);
  border: 1px solid rgba(255, 255, 255, 0.2);
  z-index: 2;
  position: relative;
  animation: cardAppear 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
}
@keyframes cardAppear {
  from { opacity: 0; transform: scale(0.8) translateY(50px); }
  to { opacity: 1; transform: scale(1) translateY(0); }
}
h1 {
  font-size: 72px;
  font-weight: 900;
  background: linear-gradient(135deg, #a78bfa 0%, #ec4899 50%, #f472b6 100%);
  background-size: 200% 200%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  animation: textShimmer 3s ease-in-out infinite;
  margin-bottom: 30px;
  letter-spacing: -2px;
}
@keyframes textShimmer {
  0%, 100% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
}
p {
  font-size: 28px;
  color: white;
  font-weight: 600;
  margin-bottom: 50px;
  text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
  letter-spacing: 1px;
}
.buttons {
  display: flex;
  gap: 20px;
  justify-content: center;
}
.btn {
  padding: 20px 50px;
  font-size: 20px;
  font-weight: 800;
  border: none;
  border-radius: 15px;
  cursor: pointer;
  letter-spacing: 2px;
  text-transform: uppercase;
  transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
}
.btn:hover {
  transform: translateY(-5px);
  box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
}
.stop {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
  color: white;
}
.snooze {
  background: linear-gradient(135deg, #f093fb 0%, #f5576c 50%, #ff6b6b 100%);
  color: white;
}
</style>
</head>
<body>
<div class="glow"></div>
<div class="alarm-card">
  <h1>✨ Gentle Reminder</h1>
  <p>Time to pause and breathe</p>
  <div class="buttons">
    <button class="btn stop">STOP</button>
    <button class="btn snooze">SNOOZE 5 MIN</button>
  </div>
</div>
<script>
// CINEMATIC alarm - epic, powerful, yet beautiful
const audioContext = new (window.AudioContext || window.webkitAudioContext)();
let isPlaying = false;

// Epic chord progression - cinematic major intervals
const cinematicChords = [
  [261.63, 329.63, 392.00, 523.25], // C major chord (C-E-G-C)
  [293.66, 369.99, 440.00, 587.33], // D major chord (D-F#-A-D)
  [329.63, 415.30, 493.88, 659.25], // E major chord (E-G#-B-E)
  [349.23, 440.00, 523.25, 698.46]  // F major chord (F-A-C-F)
];

let chordIndex = 0;

function playEpicChord(frequencies) {
  frequencies.forEach((freq, i) => {
    const oscillator = audioContext.createOscillator();
    const gainNode = audioContext.createGain();
    
    oscillator.connect(gainNode);
    gainNode.connect(audioContext.destination);
    
    // Mix of sine and triangle for richer, warmer tone
    oscillator.type = i < 2 ? 'sine' : 'triangle';
    oscillator.frequency.value = freq;
    
    const now = audioContext.currentTime;
    
    // Epic cinematic swell
    const baseVolume = [
      0.35,  // Bass note - powerful
      0.28,  // Mid note
      0.22,  // Upper note
      0.18   // Top note - shimmer
    ][i];
    
    // Dramatic crescendo then sustain then fade
    gainNode.gain.setValueAtTime(0, now);
    gainNode.gain.linearRampToValueAtTime(baseVolume * 0.3, now + 0.15);
    gainNode.gain.linearRampToValueAtTime(baseVolume, now + 0.4);
    gainNode.gain.setValueAtTime(baseVolume, now + 1.2);
    gainNode.gain.exponentialRampToValueAtTime(0.01, now + 2.5);
    
    oscillator.start(now);
    oscillator.stop(now + 2.5);
  });
  
  // Add subtle sub-bass for depth
  const subBass = audioContext.createOscillator();
  const subGain = audioContext.createGain();
  subBass.connect(subGain);
  subGain.connect(audioContext.destination);
  subBass.type = 'sine';
  subBass.frequency.value = frequencies[0] / 2; // Octave below
  
  const now = audioContext.currentTime;
  subGain.gain.setValueAtTime(0, now);
  subGain.gain.linearRampToValueAtTime(0.15, now + 0.3);
  subGain.gain.exponentialRampToValueAtTime(0.01, now + 2.0);
  
  subBass.start(now);
  subBass.stop(now + 2.0);
}

function playCinematicSequence() {
  if (!isPlaying) return;
  
  const chord = cinematicChords[chordIndex % cinematicChords.length];
  playEpicChord(chord);
  
  chordIndex++;
  
  // Epic pause between chords
  setTimeout(playCinematicSequence, 3200);
}

function startAlarm() {
  if (isPlaying) return;
  isPlaying = true;
  playCinematicSequence();
}

function stopAlarm() {
  isPlaying = false;
}

// Update buttons
const stopBtn = document.querySelector('.stop');
const snoozeBtn = document.querySelector('.snooze');

if (stopBtn) stopBtn.onclick = stopAlarm;
if (snoozeBtn) {
  snoozeBtn.onclick = function() {
    stopAlarm();
    setTimeout(() => location.reload(), 300000);
  };
}

// Start on click
document.addEventListener('click', function() {
  if (audioContext.state === 'suspended') {
    audioContext.resume();
  }
  startAlarm();
}, { once: true });

startAlarm();
</script>
</body>
</html>
