<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>âœ¨ Reminder System</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  font-family: system-ui, -apple-system, sans-serif;
  overflow: hidden;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
  background-size: 400% 400%;
  animation: gradientShift 15s ease infinite;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
}
@keyframes gradientShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}
.glow {
  position: absolute;
  width: 300px;
  height: 300px;
  background: radial-gradient(circle, rgba(255,215,0,0.4) 0%, transparent 70%);
  border-radius: 50%;
  animation: pulse 2s ease-in-out infinite;
  z-index: 1;
}
@keyframes pulse {
  0%, 100% { transform: scale(1); opacity: 0.6; }
  50% { transform: scale(1.3); opacity: 1; }
}
.card {
  background: rgba(255, 255, 255, 0.15);
  backdrop-filter: blur(20px);
  border-radius: 30px;
  padding: 60px 80px;
  box-shadow: 0 20px 60px rgba(0,0,0,0.3);
  z-index: 2;
  text-align: center;
  max-width: 700px;
  border: 1px solid rgba(255,255,255,0.2);
}
.sparkle {
  font-size: 60px;
  display: inline-block;
  animation: sparkleAnim 1.5s ease-in-out infinite;
  margin-bottom: 20px;
}
@keyframes sparkleAnim {
  0%, 100% { transform: rotate(0deg) scale(1); }
  25% { transform: rotate(-10deg) scale(1.1); }
  75% { transform: rotate(10deg) scale(1.1); }
}
.title {
  font-size: 64px;
  font-weight: 900;
  background: linear-gradient(45deg, #ff6b9d, #c06be8, #7b68ee, #4facfe);
  -webkit-background-clip: text;
  background-clip: text;
  -webkit-text-fill-color: transparent;
  margin-bottom: 20px;
  letter-spacing: -1px;
}
.message {
  font-size: 32px;
  color: white;
  font-weight: 300;
  margin-bottom: 40px;
  text-shadow: 0 2px 10px rgba(0,0,0,0.2);
}
.buttons {
  display: flex;
  gap: 20px;
  justify-content: center;
}
.btn {
  padding: 18px 40px;
  border: none;
  border-radius: 50px;
  font-size: 18px;
  font-weight: 700;
  cursor: pointer;
  transition: all 0.3s;
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
  text-transform: uppercase;
  letter-spacing: 1px;
}
.btn-stop {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
}
.btn-snooze {
  background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
  color: white;
}
.btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 12px 30px rgba(0,0,0,0.3);
}
#reminderContent { display: none; }
#reminderContent.active { display: block; }
</style>
</head>
<body>
<div class="glow"></div>
<div class="card">
  <div id="reminderContent">
    <div class="sparkle">âœ¨</div>
    <h1 class="title" id="reminderTitle">Gentle Reminder</h1>
    <p class="message" id="reminderMessage">Time to pause and breathe</p>
    <div class="buttons">
      <button class="btn btn-stop" onclick="stopReminder()">STOP</button>
      <button class="btn btn-snooze" onclick="snoozeReminder()">SNOOZE 5 MIN</button>
    </div>
  </div>
</div>
<script>
const audioContext = new (window.AudioContext || window.webkitAudioContext)();
let currentGain = null;

const reminders = {
  breathe: {
    title: 'Gentle Reminder',
    message: 'Time to pause and breathe',
    emoji: 'âœ¨',
    music: 'soft'
  },
  joyful: {
    title: 'Celebration Time',
    message: 'You completed a joyful activity!',
    emoji: 'ðŸŽ‰',
    music: 'joyful'
  },
  relief: {
    title: 'Well Done!',
    message: 'Thank God this ordeal is over',
    emoji: 'ðŸ™Œ',
    music: 'triumphant'
  },
  dinner: {
    title: 'Dinner Time',
    message: "It's dinner time",
    emoji: 'ðŸ½ï¸',
    music: 'gentle'
  },
  bedtime: {
    title: 'Goodnight',
    message: 'Thank you for the day, and gratefully move into the land of nod',
    emoji: 'ðŸŒ™',
    music: 'peaceful'
  }
};

function createMusicSequence(type) {
  const now = audioContext.currentTime;
  const gain = audioContext.createGain();
  gain.connect(audioContext.destination);
  gain.gain.setValueAtTime(0, now);
  gain.gain.linearRampToValueAtTime(0.15, now + 0.5);
  currentGain = gain;

  if (type === 'triumphant') {
    // Perfect cadence: V-I (G major to C major)
    const chords = [
      {time: 0, notes: [392, 493.88, 587.33]},    // G-B-D (V)
      {time: 0.6, notes: [261.63, 329.63, 392]},  // C-E-G (I)
      {time: 1.2, notes: [523.25, 659.25, 783.99]} // C-E-G (I octave higher)
    ];
    chords.forEach(chord => {
      chord.notes.forEach(freq => playNote(freq, now + chord.time, 0.5, gain));
    });
  } else if (type === 'joyful') {
    // Ascending major arpeggio
    const notes = [261.63, 329.63, 392, 523.25];
    notes.forEach((freq, i) => playNote(freq, now + i * 0.25, 0.3, gain));
  } else if (type === 'peaceful') {
    // Soft descending pattern
    const notes = [523.25, 493.88, 440, 392];
    notes.forEach((freq, i) => playNote(freq, now + i * 0.4, 0.5, gain));
  } else if (type === 'gentle') {
    // Simple major triad
    const chord = [261.63, 329.63, 392];
    chord.forEach(freq => playNote(freq, now, 0.7, gain));
  } else {
    // Soft progression (default)
    const chords = [
      {time: 0, notes: [261.63, 329.63, 392]},
      {time: 0.5, notes: [293.66, 369.99, 440]},
      {time: 1.0, notes: [329.63, 415.30, 493.88]}
    ];
    chords.forEach(chord => {
      chord.notes.forEach(freq => playNote(freq, now + chord.time, 0.4, gain));
    });
  }
}

function playNote(frequency, startTime, duration, gainNode) {
  const osc = audioContext.createOscillator();
  osc.type = 'sine';
  osc.frequency.setValueAtTime(frequency, startTime);
  osc.connect(gainNode);
  osc.start(startTime);
  osc.stop(startTime + duration);
}

function triggerReminder(type) {
  const reminder = reminders[type] || reminders.breathe;
  document.querySelector('.sparkle').textContent = reminder.emoji;
  document.getElementById('reminderTitle').textContent = reminder.title;
  document.getElementById('reminderMessage').textContent = reminder.message;
  document.getElementById('reminderContent').classList.add('active');
  createMusicSequence(reminder.music);
}

function stopReminder() {
  if (currentGain) {
    const now = audioContext.currentTime;
    currentGain.gain.linearRampToValueAtTime(0, now + 0.3);
  }
  document.getElementById('reminderContent').classList.remove('active');
}

function snoozeReminder() {
  stopReminder();
}

window.triggerReminder = triggerReminder;
</script>
</body>
</html>
